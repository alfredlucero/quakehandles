<!doctype html>
<html>
<head>
		<title>Earthquakes</title>
		<meta charset='UTF-8' />
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link href='https://cdnjs.cloudflare.com/ajax/libs/foundation/6.1.2/foundation.css' rel='stylesheet' type='text/css' />
  	<link href='style.css' rel='stylesheet' type='text/css' />
  	<link href="http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet">
  	<link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
</head>
<body>
	<script id="earthquakeTemplate" type="text/x-handlebars-template">
		{{#if firstLoad}}
			{{#if hasError}}
				Error: earthquake info failed to load
			{{else}}
				{{#each earthquakes.features}}
					<div class="small-12 columns quake-descr">
						<h3>Magnitude:&nbsp{{properties.mag}}</h2>
						<h3>Time:&nbsp{{properties.time}}</h3>
						<h3>Place:&nbsp{{properties.place}}</h3>
						<cite><a href='{{properties.url}}'>LINK</a></cite>
					</div>
				{{/each}}
			{{/if}}
		{{else}}
			Loading&hellip;
		{{/if}}
	</script>
	<div class="hero" id="top-hero">
		<div class="row">
			<div class="small-12 columns" id="top-hero-heading">
				<h1 class="small-12 columns" id="top-hero-title">USGS EARTHQUAKE TRACKER</h1>
				<h3 class="small-12 columns" id="top-hero-descr">
				SHAKES FELT AROUND THE WORLD
				</h3>
			</div>
		</div>
	</div>

	<div class="row">
		<a class="button small-12 medium-12 columns" id="refreshEarthquakes">REFRESH</a>
	</div>

	<div class="row">
		<div class="small-12 columns" id="earthquakeContainer">
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
	<script src="script.js"></script>
</body>
</html>
